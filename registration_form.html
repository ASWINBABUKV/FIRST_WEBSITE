<!DOCTYPE html>
<html lang="en">
<head>
  <title>REGISTRATION FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="formstyle.css">
  <script>
	function validate()
	{
	name=document.getElementById("name").value;
	mobile=document.getElementById("mb").value;
	address=document.getElementById("Address").value;
	city=document.getElementById("City").value;
	state=document.getElementById("State").value;
	pin=document.getElementById("pin").value;
	email=document.getElementById("Email").value;
	country=document.getElementById("Country").value;
	achiev = document.getElementById("comment").value;
	b = document.getElementById("b1").value;
	p = document.getElementById("p1").value;
	y = document.getElementById("y1").value;
	if(name==""||mobile==""||address==""||city==""||state==""||pin==""||email==""||country==""||achiev==""||y==""||b==""||p=="")
	{
		alert("Please fill all fields!");
		return false;
	}
	
	else if(!name.match(/^[A-Za-z]+$/))
	{
		alert("Name should contain only alphabets!")
		return false;
	
	}
	else if(name.length<3)
	{
		alert("Please enter a proper name!")
		return false;
	}
	else if(email.indexOf("@") == -1 || email.length < 6){
    alert("Please Enter valid Email!");
    return false;
  }
	else if(!mobile.match(/^\d{10}$/))
	{
		alert("Please Enter a valid Mobile!")
		return false;
	}
	else if(address.length<10)
	{
		alert("Please Enter proper address!")
		return false;
	}
	else if(country.length<3)
	{
		alert("Please Enter proper name of country!")
		return false;
	}
	else if(!country.match(/^[A-Za-z]+$/))
	{
		alert("Country name should contain only alphabets!")
		return false;
	
	}
	else if(!state.match(/^[A-Za-z]+$/))
	{
		alert("State name should contain only alphabets!")
		return false;
	
	}
	else if(!pin.match(/^\d{6}$/))
	{
		alert("Pin number Not valid")
		return false;
	}
	else if(!y.match(/^\d{4}$/))
	{
		alert("Year of passing Not valid")
		return false;
	}

	}

function printPage() {
  window.print();
}
setInterval(myTimer, 1000);
function myTimer() {

}
window.onload = function() {
    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

}
</script>
</head>
<body>

<div class="container">

    <div class="col-md-8" id="form">
		<form id="myForm" action="m.html" method="post" >

		<div class="form-group col-md-6">
